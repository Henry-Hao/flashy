{% extends 'base.html' %}

{% block content %}
{% verbatim  %}
<div ng-controller="homeController" layout="column" ng-cloak flex>
    <md-content>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-icon>Logo</md-icon>

                <h2 flex style="text-align:center" ng-click="toggleFullScreen()">Flashy</h2>

               <md-menu md-position-mode="right bottom">
                    <md-button class="md-icon-button" ng-click="$mdMenu.open()">
                        <md-icon md-svg-icon="static/img/menu.svg"></md-icon>
                    </md-button>
                    <md-menu-content width="2">
                        <md-menu-item>
                            <md-button ui-sref="card">
                                Cards
                            </md-button>
                        </md-menu-item>

                        <md-menu-item>
                            <md-button ui-sref="tag">
                                Tags
                            </md-button>
                        </md-menu-item>

                        <md-menu-item>
                            <md-button ui-sref="stat">
                                Statistics
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ui-sref="logout">
                                Logout
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                
            </div>
        </md-toolbar>
        <ui-view class="under-toolbar" style="display: block;padding-bottom:50px;"></ui-view>
        <nav class="mynav">
            <md-button class="mytab" autofocus ng-click="switchTab(0)"><md-icon md-svg-src="static/img/book.svg" alt=Home></md-icon>Home</md-button>
            <div class="divider"></div>
            <md-button class="mytab" ng-click="switchTab(1)"><md-icon md-svg-src="static/img/add.svg" alt=New></md-icon>Add new cards</md-button>
            <div class="underscore"></div>
        </nav>
    </md-content>
</div>
{% endverbatim  %}
{% endblock %}
