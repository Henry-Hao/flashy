<div class="carousel-inner" ng-swipe-left="next()" ng-swipe-right="prev()" ng-transclude ></div>
<ol class="carousel-indicators" ng-show="slides.length > 1 && active != slides.length - 1">
  <li ng-repeat="slide in slides.slice(0,slide.length - 1) | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
    <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
  </li>
</ol>
