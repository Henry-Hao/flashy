<div class="wrapper">
    <div>
        <legend>Tags</legend>
        <md-checkbox ng-checked="true" ng-checked="isCheckedAll()" md-indeterminate="isIndeterminate()" ng-click="toggleAll()">
            All
        </md-checkbox>
        <md-checkbox ng-repeat="tag in tags" ng-checked="isChecked(tag.id)" ng-click="toggle(tag.id)">
            {{ tag.desc }}
        </md-checkbox>
    </div>
    <table bs-table-control="tableParam"  id="table">

    </table>
    
</div>
